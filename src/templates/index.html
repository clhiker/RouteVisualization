<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta charset="UTF-8">
        <title>分时航线图</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/load.css') }}"/>
        <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
        <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>

    <div class="search" >
        <br>
        {% if message %} {{message}} {% endif %}
        <form action="/query" method="POST" target="the_iframe" id="select_search">
            <input type="text" name="station" id="select" onfocus="input()" value="请输入城市">
            <!--<select name="station" id="select">-->
                <!--<option value="null">选择起始站</option>-->
                <!--<option value="北京">北京</option>-->
                <!--<option value="上海">上海</option>-->
                <!--<option value="天津">天津</option>-->
                <!--<option value="大连">大连</option>-->
                <!--<option value="太原">太原</option>-->
            <!--</select>-->
            <input type="submit" value="查询" id="submit" onclick="search()"/>
            <div id="load_dis" class="load_h load-container load6">
                <div class="loader_pos loader" ></div>
            </div>
        </form>
    </div>
        <iframe id="is_iframe" name="the_iframe" style="display:none;"></iframe>


    <div class="iframe_box">
        <iframe src="{{ url_for('static', filename='html/t0.html') }}" frameborder="0" id="change" class="iframe" scrolling="no"></iframe>
    </div>

    <div class="button_box">
        <button id="pre" class="control_button" onclick="pre()" >上一时间</button>
        <button id="next" class="control_button" onclick="next()">下一时间</button>
        <button id="start" class="control_button" onclick="start()">自动播放</button>
        <button id="pause" class="control_button" onclick="pause()">暂停</button>
    </div>
    </body>
</html>
